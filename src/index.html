<body>
  

    <h1>Upload Files</h1>
    <form action="/uploading" method="POST"  enctype="multipart/form-data">

        </div>
        <div>
            <label>Select your profile picture:</label>

            <input type="text" name="phone" />
        </div>
        <div>
            <label>Select your profile picture:</label>

        </div>
     
        <div>
            <input type="submit"  value="Upload" />
        </div>
    </form>
